<form method="POST" action="/login">
  <div class="container">
    <h1 style="color: blue;">Login</h1>

    <div>
      <h5>Dont have an account?</h5>
      <a class="btn btn-success" href="/register" role="button">Register</a>
    </div>

    <hr>

    <label for="email-username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="email-username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="psw" required>


    <div class="d-flex justify-content-center">
      <button class="loginbtn" type="submit" id="submit">Login</button>
    </div>
  </div>

</form>
